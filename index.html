<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-STYLE 新店ダッシュボード - 権限管理デモ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        /* CSSリセットと変数定義 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #007AFF;
            --secondary: #5856D6;
            --success: #34C759;
            --warning: #FF9500;
            --danger: #FF3B30;
            --background: #F5F5F7;
            --surface: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --border: #D2D2D7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* レイアウト */
        .container {
            display: flex;
            height: calc(100vh - 60px); /* ヘッダーの初期高さを引く */
        }

        .sidebar {
            width: 300px;
            min-width: 200px;
            max-width: 500px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            resize: horizontal;
            overflow: hidden;
            position: relative;
            transition: width 0.3s ease;
        }

        .sidebar-resizer {
            position: absolute;
            top: 0;
            right: 0;
            width: 8px;
            height: 100%;
            cursor: ew-resize;
            z-index: 10;
        }

        .main-content {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        /* ヘッダー */
        .content-header {
            height: 60px;
            min-height: 50px;
            max-height: 200px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 24px;
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        .header-resizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            cursor: ns-resize;
            z-index: 10;
        }


        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-right: 20px;
            user-select: none;
        }

        .store-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .store-selector select {
            padding: 6px 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--background);
            font-size: 14px;
            cursor: pointer;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-action-button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            font-size: 14px;
        }

        #importBtn {
            background-color: var(--primary);
            color: white;
        }

        #importBtn:hover {
            background-color: #0056b3;
        }

        /* サイドバー要素 */
        .sidebar-section {
            padding: 12px 24px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-list a {
            display: block;
            padding: 6px 0;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 14px;
            transition: background 0.1s;
            border-radius: 4px;
        }

        .sidebar-list a.active {
            font-weight: 600;
            color: var(--primary);
        }
        
        /* ローディング画面 */
        #loading-overlay, #login-form-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none; /* 初期非表示 */
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary);
            animation: spin 1s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ログイン画面 */
        .login-box {
            background: var(--surface);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        /* ガントチャートのスタイル（簡略化） */
        .gantt-chart {
            display: grid;
        }

        .gantt-cell {
            padding: 5px;
            border: 1px solid #E0E0E0;
            text-align: center;
            box-sizing: border-box;
        }

        .task-bar {
            background-color: var(--success);
            color: white;
            border-radius: 3px;
            font-size: 12px;
            height: 20px;
            line-height: 20px;
            text-align: left;
            padding-left: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            position: relative;
        }
    </style>
</head>

<body>

    <div id="login-form-container">
        <div class="login-box">
            <h2>ダッシュボードへログイン</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="ユーザー名" required>
                <input type="password" id="password" placeholder="パスワード" required>
                <button type="submit">ログイン</button>
            </form>
            <p style="margin-top: 15px; font-size: 14px; text-align: center; color: var(--text-secondary);">
                テストユーザー名: 
                <br>admin (全編集可能), 
                <br>editor (自分の担当のみ編集可能), 
                <br>viewer (閲覧のみ)
            </p>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>データをロード中です...</p>
    </div>

    <div id="app" style="display: none;">
        <div class="content-header">
            <div class="header-resizer"></div>
            <div class="logo">I-STYLE</div>
            <div class="store-selector">
                <label for="store-select">対象店舗:</label>
                <select id="store-select">
                    </select>
            </div>
            <div class="header-actions">
                <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" style="display:none;">
                <button id="importBtn" class="header-action-button" title="計画データをアップロード">データインポート</button>
                <button id="logoutBtn" class="header-action-button" style="background-color: var(--text-secondary); color: white;">ログアウト</button>
            </div>
        </div>

        <div class="container">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-resizer"></div>
                <div class="sidebar-section">
                    <h3>ダッシュボード</h3>
                    <div class="sidebar-list">
                        <a href="#" class="active">ガントチャート</a>
                        <a href="#">進捗サマリー</a>
                    </div>
                </div>
                <div class="sidebar-section" id="admin-settings-section">
                    <h3>管理設定</h3>
                    <div class="sidebar-list">
                        <a href="#">ユーザー管理</a>
                        <a href="#">店舗マスタ編集</a>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="gantt-container" style="max-height: calc(100vh - 70px);">
                    <div id="gantt-chart" class="gantt-chart">
                        </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // グローバル変数
        let CURRENT_STORE = 'S001';
        let CURRENT_USER_ROLE = 'viewer'; // 初期値。ログイン後に上書きされる想定


        /**
         * ユーザーが指定された権限を持つロールであるかをチェックする
         * ① 全編集可能 (administrator), ② 自分の担当のみ編集可能 (editor), ③ 閲覧のみ (viewer)
         * @param {string} requiredRole - 必要な役割 ('administrator', 'editor', 'viewer')
         * @returns {boolean} 権限があるか
         */
        function checkRolePermission(requiredRole) {
            const roleOrder = ['viewer', 'editor', 'administrator'];
            const userIndex = roleOrder.indexOf(CURRENT_USER_ROLE);
            const requiredIndex = roleOrder.indexOf(requiredRole);

            if (requiredIndex === -1) return false; 

            // 必要なレベル以上の全てのロールを許可
            return userIndex >= requiredIndex;
        }


        /**
         * ログイン状態の確認と処理
         */
        function checkLogin() {
            const loggedInStatus = localStorage.getItem('isLoggedIn');
            const userRole = localStorage.getItem('userRole'); 
            
            if (loggedInStatus === 'true' && userRole) {
                CURRENT_USER_ROLE = userRole; 
                showApp();
            } else {
                showLoginForm();
            }
        }

        /**
         * ログインフォームの表示
         */
        function showLoginForm() {
            document.getElementById('login-form-container').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }

        /**
         * アプリケーション本体の表示と初期化
         */
        function showApp() {
            document.getElementById('login-form-container').style.display = 'none';
            document.getElementById('app').style.display = 'block';

            // ⭐ UI制御 1: 管理設定セクションの表示
            const adminSection = document.getElementById('admin-settings-section');
            if (checkRolePermission('administrator')) {
                adminSection.style.display = 'block'; // ① 管理者のみ表示
            } else {
                adminSection.style.display = 'none';
            }
            
            // 各種初期化を実行
            initializeStoreSelector();
            setupFileImport();
            setupResizers();
            loadData(); 
        }
        
        // --- イベントリスナー ---

        // ログイン処理
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    
                    // ユーザー名に基づいて擬似的に役割を決定
                    let role = 'viewer';
                    if (username === 'admin') {
                        role = 'administrator'; 
                    } else if (username === 'editor') {
                        role = 'editor'; 
                    } else {
                        role = 'viewer'; 
                    }
                    
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userRole', role);
                    
                    checkLogin();
                });
            }
        });

        // ログアウト処理
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userRole');
                    window.location.reload();
                });
            }
        });

        // --- 機能関連関数 ---

        /**
         * ファイルインポート処理のセットアップと権限チェック
         */
        function setupFileImport() {
            const importBtn = document.getElementById('importBtn');
            const fileInput = document.getElementById('fileInput');
            
            // ⭐ UI制御 2: データインポートボタンの表示と機能有効化
            if (checkRolePermission('editor')) { // editor 以上の権限があるか (①, ②)
                importBtn.style.display = 'block'; // ボタンを表示
                
                // 機能のバインド
                importBtn.addEventListener('click', () => {
                    fileInput.click();
                });

                fileInput.addEventListener('change', (event) => {
                    if (event.target.files.length > 0) {
                        alert('ファイルが正常にインポートされました (擬似処理)');
                        setTimeout(renderGanttChart, 100);
                    }
                });

            } else {
                // viewer の場合、ボタンを非表示にする (③ 閲覧のみ)
                importBtn.style.display = 'none';
            }
        }
        
        /**
         * データのロード（擬似）
         */
        function loadData() {
            // 擬似データロード
            renderGanttChart();
        }

        /**
         * ストアセレクターの初期化（擬似）
         */
        function initializeStoreSelector() {
            const selector = document.getElementById('store-select');
            if (selector) {
                ['S001 - 銀座', 'S002 - 新宿', 'S003 - 渋谷'].forEach(store => {
                    const option = document.createElement('option');
                    option.value = store.split(' ')[0];
                    option.textContent = store;
                    selector.appendChild(option);
                });
                selector.addEventListener('change', (e) => {
                    CURRENT_STORE = e.target.value;
                    renderGanttChart();
                });
            }
        }

        /**
         * ガントチャートの描画（擬似）
         */
        function renderGanttChart() {
            const gantt = document.getElementById('gantt-chart');
            if (gantt) {
                gantt.innerHTML = `<h2>${CURRENT_STORE} の計画</h2>
                                   <p style="margin-top: 10px;">現在の役割: **${CURRENT_USER_ROLE}**</p>
                                   <div class="gantt-cell task-bar" style="grid-column: 5 / 10;">重要タスクA</div>
                                   <div class="gantt-cell task-bar" style="grid-column: 12 / 18; background-color: var(--warning);">重要タスクB</div>`;
                gantt.style.gridTemplateColumns = `200px repeat(30, 1fr)`; // 擬似的な列設定
            }
        }
        
        // --- UI調整関数 ---
        
        /**
         * リサイズ機能のセットアップ（簡略化）
         */
        function setupResizers() {
            const sidebar = document.getElementById('sidebar');
            const resizerSidebar = document.querySelector('.sidebar-resizer');
            const contentHeader = document.querySelector('.content-header');
            const resizerHeader = document.querySelector('.header-resizer');
            let isResizingSidebar = false;
            let isResizingHeader = false;
            
            // マウスダウン（サイドバー）
            resizerSidebar.addEventListener('mousedown', (e) => {
                isResizingSidebar = true;
                document.body.style.cursor = 'ew-resize';
                e.preventDefault();
            });

            // マウスダウン（ヘッダー）
            resizerHeader.addEventListener('mousedown', (e) => {
                isResizingHeader = true;
                document.body.style.cursor = 'ns-resize';
                e.preventDefault();
            });

            // マウスムーブ
            document.addEventListener('mousemove', (e) => {
                if (isResizingSidebar) {
                    const newWidth = e.clientX;
                    if (newWidth >= 200 && newWidth <= 500) {
                        sidebar.style.width = `${newWidth}px`;
                    }
                } else if (isResizingHeader) {
                    const newHeight = e.clientY;
                    if (newHeight >= 50 && newHeight <= 200) {
                         // パディングで高さを調整してヘッダー高さを変更
                        const paddingV = Math.max(8, (newHeight - 40) / 2);
                        contentHeader.style.padding = `${paddingV}px 24px ${paddingV}px 24px`;
                        
                        // ガントチャートの max-height も調整（簡略化）
                        const ganttContainer = document.querySelector('.gantt-container');
                        if(ganttContainer) {
                            ganttContainer.style.maxHeight = `calc(100vh - ${newHeight + 10}px)`;
                        }
                    }
                }
            });

            // マウスアップ
            document.addEventListener('mouseup', () => {
                isResizingSidebar = false;
                isResizingHeader = false;
                document.body.style.cursor = 'default';
                if (isResizingSidebar) renderGanttChart(); 
            });
        }


        // ページロード時の最終処理
        window.onload = function() {
            checkLogin(); 
        };
    </script>
</body>
</html>
